{% extends "base.html" %}
{% block title %}
    Popular
{% endblock %}
{% block content %}
<h2>Question ID</h2>

<div>{{ question.title }}</div>
<div>{{ question.text }}</div>
{% for answer in answers %}
        <div>{{answer.text}}</div>
{% endfor %}


<form action="/question/{{ question.pk }}/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
